<div class="container-fluid">

    <div class="well">
        <h2>Enter a zipcode:</h2>
        <input class="form-control" placeholder="Zipcode" type="text" [(ngModel)]="zipcodeInputValue">
        <br>
        <button class="btn btn-primary" (click)="onAddLocationClicked()">
        Add location
      </button>
    </div>
    <div>
        <app-forecast-detailed *ngFor="let forecast of zipCodesForecast$ | async" [forecast]="forecast" (close)="onDeleteForecast($event)"></app-forecast-detailed>
    </div>
</div>
